<h1>Dragon Ball Z</h1>
<hr>

<div class="row">

  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li *ngFor="let personaje of personajes">
        {{personaje.nombre}} - {{personaje.poder | number}}
      </li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
    <hr>

    <form (ngSubmit)="agregar()">
      <input type="text" placeholder="Nombre" [(ngModel)]="nuevo.nombre" name="nombre">
      <input type="number" placeholder="Poder" [(ngModel)]="nuevo.poder" name="poder">
      <button type="submit">
        Agregar
      </button>
    </form>
  </div>
</div>
